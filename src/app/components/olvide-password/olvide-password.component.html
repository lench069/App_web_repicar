<app-header></app-header>

<section class="sign-in" id="olvidePass">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image" data-aos="fade-right">
                <figure><img src="assets/login_registro/images/signin-image.jpg" alt="sing up image" ></figure>
            </div>

            <div class="signin-form" data-aos="fade-left">
                <h2 class="form-title">Olvide mi contrase√±a </h2>
                <form autocomplete="off" [formGroup]="forma" (ngSubmit)="olvidePass()">               
                    <div class="form-group">
                        <label for="contrasenia"><i class="zmdi zmdi-lock"></i></label>
                        <input class="form-control"
                        type="text"
                        placeholder="Ingrese su cedula o ruc"
                        formControlName="ci_ruc"
                        [class.is-invalid]="cedulaNoValido">
                        <small *ngIf="cedulaNoValido" class="text-danger">
                            Ci o ruc erroreo
                        </small>
                    </div>   
                    <div class="form-group">
                        <label for="contrasenia"><i class="zmdi zmdi-lock"></i></label>
                        <input class="form-control"
                        type="text"
                        placeholder="Ingrese su correo electronico"
                        formControlName="correo"
                        [class.is-invalid]="correoNoValido">
                        <small *ngIf="correoNoValido" class="text-danger">
                            Ingrese un correo valido
                         </small>           
                    </div>                        
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Enviar correo"/>
                    </div>                              
                </form>
                <!--<div class="social-login">
                    <span class="social-label">O ingresar con</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>-->
            </div>
        </div>
    </div>
</section>
