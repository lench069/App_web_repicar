<app-header></app-header>

<section class="sign-in" id="login">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image" data-aos="fade-right">
                <figure><img src="assets/login_registro/images/signin-image.jpg" alt="sing up image" ></figure>
                <a href="#" class="signup-image-link">Registrate como proveedor aqui</a>
            </div>

            <div class="signin-form" data-aos="fade-left">
                <h2 class="form-title">Ingreso proveedor </h2>
                <form autocomplete="off" [formGroup]="forma" (ngSubmit)="Login()">
                    <div class="form-group">
                        <label for="ci_ruc"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input class="form-control"
                        type="text"
                        placeholder="Cedula o Ruc"
                        formControlName="ci_ruc"
                        [class.is-invalid]="ci_rucNoValido">
                        <small *ngIf="ci_rucNoValido" class="text-danger">
                        Ingrese 5 letras
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="contrasenia"><i class="zmdi zmdi-lock"></i></label>
                        <input class="form-control"
                        type="password"
                        placeholder="ContraseÃ±a"
                        formControlName="contrasenia"
                        [class.is-invalid]="contraseniaNoValido">
                        <small *ngIf="contraseniaNoValido" class="text-danger">
                        Ingrese 5 letras
                        </small>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                        <label for="remember-me" class="label-agree-term"><span><span></span></span>Recuerdame</label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar"/>
                    </div>
                </form>
                <div class="social-login">
                    <span class="social-label">O ingresar con</span>
                    <ul class="socials">
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                        <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
