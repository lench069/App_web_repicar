                                                    </th>-->

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr *ngFor="let item of tipoPublicidades;let i = index">

                                                            </a>  Editar
                                                        </button>                                                  
                                                                                                          
                                                    </td>-->

                                        </table>
                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.widget-box -->                    
                        </div><!-- /.col -->                    
                    

                        <div class="col-sm-5">
                            <div class="widget-box transparent" style="font-size: small;">
                                <div class="widget-header widget-header-flat">
                                    <h4 class="widget-title lighter">
                                        <i class="ace-icon fa fa-bookmark orange"></i>
                                        Licencias
                                    </h4>

                                </div>

                                <div class="widget-body">
                                    <div class="widget-main no-padding">
                                        <table class="table table-bordered table-striped">
                                            <thead class="thin-border-bottom">
                                                <tr>
                                                    <th>
                                                        <i class="ace-icon fa fa-caret-right blue"></i>Items
                                                    </th>                                          
                                                    <th>
                                                        <i class="ace-icon fa fa-caret-right blue"></i>Precio
                                                    </th>

                                                </tr>
                                            </thead>

                                            <tbody>
                                                <tr *ngFor="let item of licencias">
                                                    <td>{{item.DESCRIPCION}}</td>
                                                    <td>
                                                        <b class="red">{{item.VALOR|currency}}</b>
                                                    </td>
                                                </tr>                                        
                                            </tbody>
                                        </table>
                                    </div><!-- /.widget-main -->
                                </div><!-- /.widget-body -->
                            </div><!-- /.widget-box -->
                        </div><!-- /.col -->

                        <div class="col-sm-6">
                            <div class="widget-box transparent" style="font-size: small;">
                                <div class="widget-header widget-header-flat">

                                        <i class="ace-icon fa fa-bookmark orange"></i>
                                        Comisiones
                                    </h4>

                                </div>
<br>
                                <div class="widget-body">

                                        <table class="table table-bordered table-striped">

                                                        <i class="ace-icon fa fa-caret-right blue"></i>Comisiones

                                            <tbody>
                                                <tr *ngFor="let item of comisiones">
                                                    <td>{{item.DESCRIPCION}}

                                            </tbody>
                                        </table>
